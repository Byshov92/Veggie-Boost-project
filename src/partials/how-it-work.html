<section class="howit">
  <div class="container">
    <div class="back-wrapper">
      <div class="howit-list-block">
        <h2 class="howit-title">3 EASY STEPS FOR BUYING FRESH VEGETABLES</h2>
        <ol class="howit-list list">
          <li class="howit-item">
            <div class="howit-num-conteiner">1</div>
            <p class="howit-desc link">
              Just choose the vegetable you want to order by clicking on the
              checkboxes next to it.
            </p>
          </li>
          <li class="howit-item">
            <div class="howit-num-conteiner">2</div>
            <p class="howit-desc link">
              Click on the basket and fill out the form.
            </p>
          </li>
          <li class="howit-item">
            <div class="howit-num-conteiner">3</div>
            <p class="howit-desc link">
              Sit back and relax! Your fresh vegetables basket will be
              delivered.
            </p>
          </li>
        </ol>
      </div>
      <div class="howit-picture">
        <picture>
          <source
            srcset="./img/img-girl-desktop.png x1, ../img/img-girl-desktop-2x 2x"
            media="(min-width: 1280px)"
          />
          <source
            srcset="./img/img-girl-tablet.png x1, ../img/img-girl-tablet-2x 2x"
            media="(min-width: 768px)"
          />
          <source
            srcset="./img/img-girl-mobile.png x1, ../img/img-girl-mobile-2x 2x"
            media="(max-width: 767px)"
          />
          <img
            class="howit-picture-item"
            src="./img/img-girl-mobile.png"
            alt="girl"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
