<section class="wewill">
  <div class="container wewill-box">
    <div class="wewill-box-2">
      <h1 class="wewill-title">Fresh Harvest Box has got you covered</h1>
      <p class="wewill-text">
        Our boxes are packed with delicious, nutritious vegetables, perfect for
        anyone looking to eat healthier or support local farmers. Order your box
        today and start enjoying the best that nature has to offer!
      </p>

      <form class="wewill-form">
        <label for="user-phone" class="wewill-label">
          <input
            type="tel"
            id="user-phone"
            required
            placeholder="+38()"
            class="wewill-input"
          />
        </label>
        <button type="button" class="wewill-btn">Recall</button>
      </form>
    </div>
    <div class="wewill-images">
      <img
        srcset="./img/img-girl-2.png 1x, ./img/img-girl-2-2x.png 2x"
        src="./img/img-girl-2.png"
        alt="girl"
        width="335"
        height="357"
        class="wewill-img"
      />
    </div>
  </div>
</section>
